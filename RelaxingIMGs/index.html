<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Zen Images</title>
</head>
<body>
    <div class="main-container">
        <h1>Relaxing images</h1>
        <p>Choose category and relax your mind with these pleasing and relaxing pictures</p>
        <div class="imagebox">
            <img src="firstIMG.jpg" alt="Burning incense stick" id="image">
            <p id="contribution">Photo by <a id='author' target="_blank"
                href="https://unsplash.com/@denisolvr?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Denis
                Oliveira</a> on <a id="web-link"
                href="https://unsplash.com/photos/lighted-incense-_12PwFpWZZ0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Unsplash</a></p>
        </div>
        <div class="buttons">
            <button class="button" id="nature">Nature</button>
            <button class="button" id="wildlife">Animals</button>
            <button class="button" id="landscapes">Landscapes</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
